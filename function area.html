<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>function</title>

</head>

<body>

    <p> Write a function called calculate Area that takes the radius of a circle as an argument and returns the area of
        the circle. Call the function with a radius of 5 and log the result. </p>

    <script>

        let pi = 5;
        let radius = 5;
        
        function findArea(radius) {
            return (pi * radius * radius); //5*5*5
        }

        Area = findArea(radius);
        console.log("Area of Circle " + Area);

    </script>

</body>

</html>
