<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>

    <p>Create an array of numbers. Use the map function to double each number in the array. Store the result in a new
        array and log the new array to the console.</p>

    <hr>

    <p id="ano"></p>
    <hr>
    <p id="ano2"></p>

    <script>

        const numbers1 = [2, 4, 5, 10, 25];

        document.getElementById("ano").innerHTML = numbers1;

        let numbers2 = numbers1.map(function (numbers1) {
            return numbers1 * 2;
        });

        document.getElementById("ano2").innerHTML = numbers2;
        console.log(numbers2);

    </script>
</body>

</html>
