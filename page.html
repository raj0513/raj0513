<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="screen">

        <header>

            <nav>

                <button class="nav-button r-logo"><img src="r.png" width="40" height="40"></button>

                <button class="nav-button avtar "><img src="a.png" width="40" height="40"></button>

                <button class="nav-button notification "><img src="n.png" width="40" height="40"></button>

                <button class="nav-button search "><img src="s.png" width="40" height="40"></button>

            </nav>

        </header>

        <div class="good">

            <h class="greeting">Good mornnig<br>
                <span class="name">Raj sahu</span>
            </h>

        </div>

        <div>

            <div class="boxes">

                <div class="box box1">

                    <button class="arrow"><img src="a11.png" class="arrow" alt="arrow"></button>
                    <div class="Balance-1"> ₹100,320 </div>
                    <div class="Balance-2"> +12.05% </div>
                    <div class="Balance-3"> Balance </div>

                </div>

                <div class="box box2">

                    <button class="arrow"><img src="a12.png" class="arrow" alt="arrow"></button>
                    <div class="Income-1">₹20,005</div>
                    <div class="Income-2">-2.35%</div>
                    <div class="Income-3"> Income</div>

                </div>

                <div class="box box3">

                    <button class="arrow"><img src="a12.png" class="arrow" alt="arrow"></button>
                    <div class="Expense-1">₹12,040</div>
                    <div class="Expense-2">+4.50%</div>
                    <div class="Expense-3"> Expense </div>

                </div>

                <div class="box box4">

                    <button class="plus"><img src="plus.png" class="plus1" alt="add"></button>
                    <div class="widget">Add widget</div>

                </div>




                <div class="transaction">

                    <div class="see">

                        <button class="see-all">See all</button>

                    </div>

                    <h3 style="padding: 15px;"> Transaction</h3>

                    <img src="paypal.png" class="paypal" alt="paypal">
                    
                    <div class="payment">+₹2500</div>

                    <div class="history"> Received from Sahu
                        <br>
                        <span class="htime">Today, 09:05am</span>

                    </div>

                    <div class="dashboard">

                        <button class="dashb"><img src="dashboard.png" class="dash" alt="dashboard"></button>

                        <h class="dash-text">Dashboard</h>

                        <button class="growthb"><img src="growth.png" class="growth" alt="growth"></button>

                        <button class="walletb"><img src="wallet.png" class="wallet" alt="wallet"></button>

                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
